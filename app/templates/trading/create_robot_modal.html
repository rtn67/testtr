<div id="createRobotModal" class="fixed inset-0 bg-gray-600 bg-opacity-50 hidden overflow-y-auto h-full w-full" role="dialog">
    <div class="relative top-20 mx-auto p-5 border w-full max-w-2xl shadow-lg rounded-md bg-white">
        <div class="mt-3">
            <h3 class="text-lg leading-6 font-medium text-gray-900 mb-6">Create DCA Bot</h3>
            <form id="createRobotForm" class="space-y-6">
                <!-- Basic Settings -->
                {% include 'trading/modal_sections/basic_settings.html' %}

                <!-- Signal Settings -->
                {% include 'trading/modal_sections/signal_settings.html' %}

                <!-- DCA Settings -->
                {% include 'trading/modal_sections/dca_settings.html' %}

                <!-- Exit Settings -->
                {% include 'trading/modal_sections/exit_settings.html' %}

                <div class="flex justify-end space-x-3">
                    <button type="button" id="cancelCreateRobot" class="px-4 py-2 text-sm font-medium text-gray-700 bg-white border border-gray-300 rounded-md hover:bg-gray-50">
                        Cancel
                    </button>
                    <button type="submit" class="px-4 py-2 text-sm font-medium text-white bg-indigo-600 border border-transparent rounded-md hover:bg-indigo-700">
                        Create Bot
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
