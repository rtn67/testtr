<div class="bg-white rounded-lg shadow p-6 mb-6">
    <h2 class="text-lg font-medium text-gray-900 mb-4">Deal Start Conditions</h2>
    
    <!-- Conditions Container -->
    <div id="conditionsContainer" class="space-y-4">
        <!-- Default first condition -->
        <div class="condition-group" data-condition-id="1">
            <div class="flex justify-between items-center mb-2">
                <label class="block text-sm font-medium text-gray-700">Condition 1</label>
                <button type="button" 
                        class="text-red-600 hover:text-red-800 disabled:opacity-50"
                        onclick="dealConditionsManager.removeCondition(1)"
                        disabled>
                    <svg class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd" />
                    </svg>
                </button>
            </div>

            <!-- Indicator Selection -->
            <div class="grid grid-cols-1 gap-4">
                <div>
                    <select class="indicator-select w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500"
                            onchange="dealConditionsManager.handleIndicatorChange(1, this.value)">
                        <option value="">Select Indicator</option>
                        <option value="rsi">RSI</option>
                        <option value="macd">MACD</option>
                        <option value="ma">Moving Average</option>
                        <option value="bb">Bollinger Band %B</option>
                        <option value="stoch">Stochastic</option>
                        <option value="tv">TradingView Signal</option>
                    </select>
                </div>

                <!-- Indicator Parameters (dynamically loaded) -->
                <div class="indicator-params"></div>
            </div>
        </div>
    </div>

    <!-- Add Condition Button -->
    <button type="button" 
            onclick="dealConditionsManager.addCondition()"
            class="mt-4 inline-flex items-center px-3 py-2 border border-gray-300 shadow-sm text-sm leading-4 font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
        <svg class="h-4 w-4 mr-2" viewBox="0 0 20 20" fill="currentColor">
            <path fill-rule="evenodd" d="M10 5a1 1 0 011 1v3h3a1 1 0 110 2h-3v3a1 1 0 11-2 0v-3H6a1 1 0 110-2h3V6a1 1 0 011-1z" clip-rule="evenodd" />
        </svg>
        Add Condition
    </button>

    <!-- Condition Combination -->
    <div class="mt-6">
        <label class="block text-sm font-medium text-gray-700">Condition Combination</label>
        <select id="conditionCombination" 
                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
            <option value="and">All conditions must be met (AND)</option>
            <option value="or">Any condition can be met (OR)</option>
        </select>
    </div>
</div>
