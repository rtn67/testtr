<div class="bg-gray-50 p-4 rounded-lg space-y-4">
    <h4 class="font-medium text-gray-700">Exit Settings</h4>
    <div class="grid grid-cols-3 gap-4">
        <div>
            <label class="block text-sm font-medium text-gray-700">Take Profit (%)</label>
            <input type="number" name="take_profit" value="5" min="0.1" step="0.1" 
                   class="mt-1 block w-full border-gray-300 rounded-md shadow-sm">
        </div>
        <div>
            <label class="block text-sm font-medium text-gray-700">Stop Loss (%)</label>
            <input type="number" name="stop_loss" value="10" min="0.1" step="0.1" 
                   class="mt-1 block w-full border-gray-300 rounded-md shadow-sm">
        </div>
        <div>
            <label class="block text-sm font-medium text-gray-700">Trailing Stop (%)</label>
            <input type="number" name="trailing_stop" value="2" min="0.1" step="0.1" 
                   class="mt-1 block w-full border-gray-300 rounded-md shadow-sm">
        </div>
    </div>
</div>
