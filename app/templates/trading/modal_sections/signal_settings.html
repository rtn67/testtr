<div id="signalSettings" class="bg-gray-50 p-4 rounded-lg space-y-4">
    <h4 class="font-medium text-gray-700">Signal Settings</h4>
    <div class="space-y-4">
        <!-- RSI Settings -->
        <div class="border-t pt-4">
            <div class="flex items-center justify-between">
                <label class="flex items-center">
                    <input type="checkbox" name="rsi_enabled" checked 
                           class="rounded border-gray-300 text-indigo-600 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
                    <span class="ml-2 text-sm font-medium text-gray-700">RSI</span>
                </label>
            </div>
            <div class="mt-2 grid grid-cols-3 gap-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700">Period</label>
                    <input type="number" name="rsi_period" value="14" min="1" 
                           class="mt-1 block w-full border-gray-300 rounded-md shadow-sm">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700">Oversold</label>
                    <input type="number" name="rsi_oversold" value="30" min="0" max="100" 
                           class="mt-1 block w-full border-gray-300 rounded-md shadow-sm">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700">Overbought</label>
                    <input type="number" name="rsi_overbought" value="70" min="0" max="100" 
                           class="mt-1 block w-full border-gray-300 rounded-md shadow-sm">
                </div>
            </div>
        </div>

        <!-- MACD Settings -->
        <div class="border-t pt-4">
            <div class="flex items-center justify-between">
                <label class="flex items-center">
                    <input type="checkbox" name="macd_enabled" checked 
                           class="rounded border-gray-300 text-indigo-600">
                    <span class="ml-2 text-sm font-medium text-gray-700">MACD</span>
                </label>
            </div>
            <div class="mt-2 grid grid-cols-3 gap-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700">Fast Period</label>
                    <input type="number" name="macd_fast_period" value="12" min="1" 
                           class="mt-1 block w-full border-gray-300 rounded-md shadow-sm">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700">Slow Period</label>
                    <input type="number" name="macd_slow_period" value="26" min="1" 
                           class="mt-1 block w-full border-gray-300 rounded-md shadow-sm">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700">Signal Period</label>
                    <input type="number" name="macd_signal_period" value="9" min="1" 
                           class="mt-1 block w-full border-gray-300 rounded-md shadow-sm">
                </div>
            </div>
        </div>

        <!-- Moving Averages Settings -->
        <div class="border-t pt-4">
            <div class="flex items-center justify-between">
                <label class="flex items-center">
                    <input type="checkbox" name="ma_enabled" checked 
                           class="rounded border-gray-300 text-indigo-600">
                    <span class="ml-2 text-sm font-medium text-gray-700">Moving Averages</span>
                </label>
            </div>
            <div class="mt-2 grid grid-cols-3 gap-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700">Fast MA</label>
                    <input type="number" name="ma_fast" value="9" min="1" 
                           class="mt-1 block w-full border-gray-300 rounded-md shadow-sm">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700">Medium MA</label>
                    <input type="number" name="ma_medium" value="21" min="1" 
                           class="mt-1 block w-full border-gray-300 rounded-md shadow-sm">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700">Slow MA</label>
                    <input type="number" name="ma_slow" value="50" min="1" 
                           class="mt-1 block w-full border-gray-300 rounded-md shadow-sm">
                </div>
            </div>
        </div>
    </div>
</div>
